
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AARUTO_ANIME.AI | God-Tier Summoning Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --chakra-orange: #ff6b00;
            --chakra-red: #ff003c;
            --bg-dark: #050505;
            --gold: #ffd700;
        }
        * { -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            height: 100dvh;
            width: 100vw;
        }
        .font-bungee { font-family: 'Bungee Inline', cursive; }
        .font-space { font-family: 'Space Grotesk', sans-serif; }
        
        /* God Level Glassmorphism */
        .glass {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 107, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        
        .chakra-gradient {
            background: linear-gradient(135deg, #ff6b00 0%, #ff003c 100%);
        }
        
        .manga-gradient {
            background: linear-gradient(135deg, #222 0%, #000 100%);
        }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chakra-text {
            background: linear-gradient(135deg, #ff9e00 0%, #ff4d00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* God-level animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 107, 0, 0.2); }
            50% { box-shadow: 0 0 30px rgba(255, 107, 0, 0.5); }
        }
        
        .summoning-circle {
            animation: rotate-slow 20s linear infinite;
        }
        
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; height: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--chakra-orange); }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            .mobile-full-height { height: calc(100dvh - 80px); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div class="noise"></div>
    <div id="particles"></div>
    <div id="root"></div>
</body>
</html>
